<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="info">
            <p class="view_logo">HOLD</p>
             <section class="view_side_canvas">
                <canvas id="hold"></canvas>
             </section>
        </aside>
        <canvas id="canvas"></canvas>

        <aside class="info">
            <section class="view_side_canvas">
                <p class="view_logo">NEXT</p>
                    <canvas id="next"></canvas>
            </section>
            <section class="score-field">
                <p id="score">100</p>
            </section>
            <section class="description">
               <table>
                   <tr>
                       <th class="control-key">入力キー</th>
                       <th>アクション</th>
                   </tr>
                   <tr>
                       <th class="control-key">←（左矢印）</th>
                       <th>左に１ブロック分移動</th>
                   </tr>
                   <tr>
                       <th class="control-key">→（右矢印）</th>
                       <th>右に１ブロック分移動</th>
                   </tr>
                   <tr>
                       <th class="control-key">↓（下矢印）</th>
                       <th>下に１ブロック分移動</th>
                   </tr>
                   <tr>
                       <th class="control-key">↑（上矢印）</th>
                       <th>急降下</th>
                   </tr>
                   <tr>
                       <th class="control-key"h>Fキー</th>
                       <th>左回転</th>
                   </tr>
                   <tr>
                       <th class="control-key">Dキー</th>
                       <th>右回転</th>
                   </tr>
                   <tr>
                      <th class="control-key">スペースキー</th>
                      <th>ホールド</th>
                   </tr>
               </table> 
            </section>
        </aside>
    </div>
    <section id="control">
        <div id="left" class="button">←</div>
        <div id="rotate-left" class="button">↺</div>
        <div id="drop" class="button">↓</div>
        <div id="rotate-right" class="button">↻</div>
        <div id="right" class="button">→</div>
    </section>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
