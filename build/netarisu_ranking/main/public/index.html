<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="bg-img-container">
			<div class="container">
				<aside class="info">
					<p class="view_logo fadeIn" id="baka">HOLD</p>
					<section class="view_side_canvas">
						<canvas id="hold"></canvas>
					</section>
				</aside>
				<canvas id="canvas"></canvas>

				<aside class="info">
					<section class="view_side_canvas">
						<p class="view_logo">NEXT</p>
						<canvas id="next"></canvas>
					</section>
					<section class="score-field">
						<p id="score">0</p>
						<!-- スコア投稿用のボタン -->
						<button class="btn-active hidden" id="openButton">
							スコアを投稿する
						</button>
					</section>

					<!-- 背景を暗くするマスク -->
					<div id="mask" class="hidden"></div>

					<!-- モーダルウィンドウ -->
					<section id="modal" class="hidden">
						<!-- class="hidden" -->
						<div class="info-submit">
							<p>ニックネームを入力してください</p>
						</div>

						<form>
							<input
								type="text"
								id="userName"
								placeholder="例）Player"
								required
								autofocus
							/>
							<button type="submit" class="btn-active btn-submit">
								送信
							</button>
						</form>
						<p style="font-size: 0.8rem; color: rgba(0, 0, 0, 0.7)">
							※ランキングにて公開されるため本名等個人情報の入力はお控えください
						</p>
						<button id="close" class="btn-active">閉じる</button>
					</section>
					<section class="description">
						<table>
							<tr>
								<th class="control-key">入力キー</th>
								<th>アクション</th>
							</tr>
							<tr>
								<th class="control-key">←（左矢印）</th>
								<th>左に１ブロック分移動</th>
							</tr>
							<tr>
								<th class="control-key">→（右矢印）</th>
								<th>右に１ブロック分移動</th>
							</tr>
							<tr>
								<th class="control-key">↓（下矢印）</th>
								<th>下に１ブロック分移動</th>
							</tr>
							<tr>
								<th class="control-key">↑（上矢印）</th>
								<th>急降下</th>
							</tr>
							<tr>
								<th class="control-key" h>Fキー</th>
								<th>左回転</th>
							</tr>
							<tr>
								<th class="control-key">Dキー</th>
								<th>右回転</th>
							</tr>
						</table>
					</section>
				</aside>
			</div>
			<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
			<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
			<script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
			<script type="text/javascript" src="../../config.js"></script>
			<script
				type="text/javascript"
				src="../src/encode/before.js"
			></script>
		</div>
	</body>
</html>
